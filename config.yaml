server: # 服务器元数据
  name: MCP-PolyGame-Agent
  name_zh: MCP 角色感知多方博弈推理机
  author: YA Project
  description: MCP Server for role-aware multi-party game reasoning (Werewolf game)
  description_zh: 基于MCP的角色感知多方博弈推理机（狼人杀游戏）
  version: 0.1.0

transport: # 服务器启动方式配置
  type: "sse" # 可选值: stdio, sse
  host: "127.0.0.1" # 仅在 type 为 sse 时有效，表示监听地址，默认为 0.0.0.0
  port: 12345 # 仅在 type 为 sse 时有效，表示监听端口，默认为 12345

logging: # 日志配置
  console:
    enabled: true
    level: "DEBUG"
  file:
    enabled: true
    level: "DEBUG"
    path: "logs/%Y-%m-%d_%H-%M-%S.log"
    rotation: "10 MB"
    retention: "7 days"
    compression: "zip"
