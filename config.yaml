server: # 服务器元数据
  name: MCP-PolyGame-Agent
  name_zh: MCP 角色感知多方博弈推理机
  author: YA Project
  description: MCP Server for role-aware multi-party game reasoning (Werewolf game)
  description_zh: 基于MCP的角色感知多方博弈推理机（狼人杀游戏）
  version: 0.1.0

transport: # 服务器启动方式配置
  type: "sse" # 可选值: stdio, sse
  host: "127.0.0.1" # 仅在 type 为 sse 时有效，表示监听地址，默认为 0.0.0.0
  port: 12345 # 仅在 type 为 sse 时有效，表示监听端口，默认为 12345

logging: # 日志配置
  console:
    enabled: true
    level: "DEBUG"
  file:
    enabled: true
    level: "DEBUG"
    path: "logs/%Y-%m-%d_%H-%M-%S.log"
    rotation: "10 MB"
    retention: "7 days"
    compression: "zip"

# ========== 新增：训练/模型/数据配置（第三步核心要求） ==========
# 模型基础配置
model:
  default_type: "LSTM"        # 默认模型架构
  save_path: "./resources/models"  # 模型保存根目录
  max_versions: 15            # 最大保留模型版本数

# 训练相关配置
training:
  # 数据相关
  data:
    default_dataset_id: "default_werewolf"  # 默认数据集ID
    train_ratio: 0.7                        # 训练集比例
    val_ratio: 0.15                         # 验证集比例
    test_ratio: 0.15                        # 测试集比例
    export_path: "./exports/training_data"  # 数据默认导出路径
  # 超参数默认值
  hyper_params:
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
    optimizer: "Adam"
    loss_function: "cross_entropy"
    early_stopping_patience: 5
  # 评估默认配置（模拟指标，实际由评估层生成）
  eval:
    mock_accuracy: 0.89
    mock_precision: 0.87
    mock_recall: 0.85
    mock_f1: 0.86
    mock_loss: 0.23
  # 监控配置
  monitoring:
    tensorboard:
      enabled: true
      log_dir: "./logs/tensorboard"  # TensorBoard日志目录
    log_interval: 10  # 每10轮记录一次训练指标